<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/chatbot.css">


  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>

  <div id="chatBotPlaceHolder">chatBotPlaceHolder</div>

  <script id='chatBotTemplate' type='text/ractive'>
    <div class="chat-bot-container">
      
      <div class="cb-header" on-click= "@.collapseBot()">
        <h1>[[~/metaData.botHeaderName]]</h1>
        <ul class="cb-header-actions">
          <li>
            <a href="#" class="close" title>
              <i class="fas fa-window-minimize"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="cb-body">
        <ul class="cb-message-list">

          {{#each messages}}        
            <li class="cb-message {{#if @.isPlusMessage(messages, @index) }}plus{{/if}}" class-you=".isFromServer" class-me="!.isFromServer">
              
              {{#if ! @.isPlusMessage(messages, @index)}}
                <div class="cb-avatar">
                  <img src="{{.avatarUrl}}" alt="">
                </div>
              {{/if}}

              <div class="cb-message-data">
               {{.message}}
              </div>

              <div class="cb-message-date">
                  {{.postedOn}}
              </div>

            </li>
          {{/each}}

        </ul>
      </div>
      <div class="cb-footer">
        <form action="" class="cb-message-form-box">
          <textarea placeholder="Please write your message here"  value="{{userMessage}}"></textarea>
          <a class="send-message" on-click="@.postMessage()">Send</a>
        </form>
      </div>
    </div>
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/ractive@1.3.6/ractive.min.js"></script>
  <script src="js/chatbot.js"></script>
    

</body>

</html>
